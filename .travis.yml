language: java
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
addons:
  apt:
    packages:
    - expect
    - rpm
    - gnupg
after_success:
- mkdir $HOME/.gnupg
- openssl aes-256-cbc -K $encrypted_168997f84686_key -iv $encrypted_168997f84686_iv
  -in gpg.tar.enc -out gpg.tar -d
- tar xv -C $HOME/.gnupg -f gpg.tar
- GPG_PATH=$HOME/.gnupg ./travis-sign-rpm.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/distributions/rd-*.zip
  - build/distributions/rd-*.tar
  - build/distributions/rundeck-cli*.rpm
  - build/distributions/rundeck-cli*.deb
  - build/libs/rundeck-cli-*-all.jar
  on:
    repo: rundeck/rundeck-cli
    tags: true
  file_glob: true
after_deploy:
- ./gradlew -PbintrayUser=gschueler -PbintrayUserOrg=rundeck -PbintrayRepo=rundeck-rpm bintrayUpload
- ./gradlew -PbintrayUser=gschueler -PbintrayUserOrg=rundeck -PbintrayRepo=rundeck-deb -PdebUpload=true bintrayUpload
env:
  global:
  - secure: 
  - secure: ""
  - secure: ""
